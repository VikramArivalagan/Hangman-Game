<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <!-- Link Google font - Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap">
  </head>
  <body>
    <div class="popup">
      <div class="content">
        <img class="game-character" src="#" alt="Hangman Image">
        <h4>You Lost the Game!</h4>
        <p>The correct word was 'pineapple'.</p>
        <button class="play-again-btn">Play Again</button>
      </div>
    </div>

    <div class="container">
      <img class="game-character" src="images/injured-img-0.png" alt="Hangman Image">
      <div class="wrapper">
        <ul class="word-display"></ul>
        <p class="hint-text">
          Hint:
          <span>Premier league football teams</span>
        </p>
        <p class="incorrect-guesses">
          Incorrect guesses:
          <span>0 / 6</span>
        </p>
        <div class="keyboard"></div>
        <h4>Welcome to the Hangman Game! Your goal is to guess the letters and try to complete the hidden word within a limited number of guesses.</h4>
      </div>
    </div>

    <script src="scripts/words.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
